<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div formGroupName="nombreCompleto">
        <!-- [ngClass]="{'has-danger': !forma.get('nombre').valid}" -->
        <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombreCompleto'].controls['nombre'].valid}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                <div *ngIf="forma.controls['nombreCompleto'].controls['nombre'].errors?.required" class="form-control-feedback">
                    Campo requerido
                </div>
                <div *ngIf="forma.controls['nombreCompleto'].controls['nombre'].errors?.minlength" class="form-control-feedback">
                    minimo 3 caracteres
                </div>
            </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombreCompleto'].controls['apellido'].valid}">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
                <div *ngIf="forma.controls['nombreCompleto'].controls['apellido'].errors?.noherrera" class="form-control-feedback">
                    no herrera.
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasa tiempo</label>
        <div class="col-md-8" formArrayName="pasatiempos">

            <input [formControlName]=i type="text" class="form-control" *ngFor="let item of forma.controls['pasatiempos'].controls; let i= index">
        </div>
        <button (click)="nuevoElemento()" class="btn btn-outline-info">
            Nuevo
        </button>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['username'].valid}">
        <label class="col-2 col-form-label">user name</label>
        <div class="col-md-8">
            <input class="form-control" type="text" placeholder="Username" formControlName="username">
            <div *ngIf="forma.controls['username'].errors?.required" class="form-control-feedback">
                Campo requerido
            </div>
            <div *ngIf="forma.controls['username'].errors?.existe" class="form-control-feedback">
                Ya existe este nombre de usuario.
            </div>
        </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['password1'].valid}">
        <label class="col-2 col-form-label">Pasword 1</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password1">
            <div *ngIf="forma.controls['password1'].errors?.required" class="form-control-feedback">
                Campo requerido
            </div>
        </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['password2'].valid}">
        <label class="col-2 col-form-label">Pasword 2</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password2">
            <div *ngIf="forma.controls['password2'].errors?.noigual" class="form-control-feedback">
                Los password no coinciden.
            </div>
            <div *ngIf="forma.controls['password2'].errors?.required" class="form-control-feedback">
                Campo requerido
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{forma.valid}}
    <br> {{forma.status}}

</form>
